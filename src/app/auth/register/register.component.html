<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" 
      formControlName="username"
      placeholder="Username">
      <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
      class="form-control" 
      formControlName="email"
      placeholder="@email">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('email').hasError('required') 
          && registerForm.get('email').touched">
        Please choose a email
      </div>
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('email').hasError('email') 
          && registerForm.get('email').touched">
        wrong email format
      </div>      
  </div>

  <div class="form-group">
    <input 
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors  && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password"
      placeholder="Password">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('required') 
            && registerForm.get('password').touched">
          Password is required
      </div>   
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('minlength') 
            && registerForm.get('password').touched">
          password must be at least 4 characters
      </div>    
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('maxlength') 
            && registerForm.get('password').touched">
          password cannot exceed 8 characters
      </div>              
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid':  registerForm.get('confirmPassword').errors 
                              && registerForm.get('confirmPassword').touched 
                              || registerForm.get('confirmPassword').touched
                              && registerForm.hasError('mismatch')}"
      class="form-control" formControlName="confirmPassword"
      placeholder="Confirm Password">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('confirmPassword').hasError('required') 
            && registerForm.get('confirmPassword').touched">
          Password is required
      </div> 
      <div class="invalid-feedback" 
        *ngIf="registerForm.hasError('mismatch')
            && registerForm.get('confirmPassword').touched">
          Password must match
      </div>                 
  </div>    

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
