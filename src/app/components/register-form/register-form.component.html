<form [formGroup]="registerForm" (ngSubmit)="register()">
  <hr />
  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control form-control-lg" 
      formControlName="username"
      placeholder="Username">
      <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
      class="form-control form-control-lg" 
      formControlName="email"
      placeholder="@email">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('email').hasError('required') 
          && registerForm.get('email').touched">
        Please choose a email
      </div>
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('email').hasError('email') 
          && registerForm.get('email').touched">
        wrong email format
      </div>      
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control form-control-lg" formControlName="password"
      placeholder="Password">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('required') 
            && registerForm.get('password').touched">
          Password is required
      </div>   
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('minlength') 
            && registerForm.get('password').touched">
          password must be at least 4 characters
      </div>    
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('maxlength') 
            && registerForm.get('password').touched">
          password cannot exceed 8 characters
      </div>              
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid':  registerForm.get('confirmPassword').errors 
                              && registerForm.get('confirmPassword').touched 
                              || registerForm.get('confirmPassword').touched
                              && registerForm.hasError('mismatch')}"
      class="form-control form-control-lg" formControlName="confirmPassword"
      placeholder="Confirm Password">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('confirmPassword').hasError('required') 
            && registerForm.get('confirmPassword').touched">
          Password is required
      </div> 
      <div class="invalid-feedback" 
        *ngIf="registerForm.hasError('mismatch')
            && registerForm.get('confirmPassword').touched">
          Password must match
      </div>                 
  </div>    
  <button class="btn btn-outline-light btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>

</form>
