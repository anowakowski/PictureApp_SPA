<div class="">
  <h2 mat-dialog-title>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">  
    <mat-dialog-content>
      <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="email" formControlName="email"  required>
                <mat-error *ngIf="this.loginForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>    
            <mat-form-field>
              <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="this.loginForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>   
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">
        <mat-icon>exit_to_app</mat-icon> login
      </button>
      <button mat-button color="primary" (click)="dismiss()">
          <mat-icon>cancel</mat-icon> cancel
        </button>  
    </mat-dialog-actions>
  </form>  
</div>
