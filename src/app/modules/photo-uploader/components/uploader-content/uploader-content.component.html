<div *ngIf="!photoHasDroped"
  style="margin-top: 50px;"
  class="flex-container"
  fxLayout.xs="column">
  <div
    ng2FileDrop
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    (onFileDrop)="onChangePreviewImages()"
    style= "width: 100%; height: 500px;"
    class="well my-drop-zone nv-file-over card bg-faded p-3 text-center mb-3 ">
    <div class="flex-container" style="margin-top: 30%;">
      <mat-icon>cloud_upload</mat-icon>
    </div>
    Drop Photos Here
  </div>
</div>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getpicture()" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
