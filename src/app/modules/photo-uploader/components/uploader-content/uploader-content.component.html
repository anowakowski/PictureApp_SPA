<div *ngIf="!photoHasDroped"
  style="margin-top: 50px;"
  class="flex-container"
  fxLayout.xs="column">
  <div
    ng2FileDrop
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    (onFileDrop)="onChangePreviewImages()"
    style= "width: 100%; height: 500px;"
    class="well my-drop-zone nv-file-over card bg-faded p-3 text-center mb-3 ">
    <div class="flex-container" style="margin-top: 17%;">
      <mat-icon>cloud_upload</mat-icon>
    </div>
    Drop Photos Here
  </div>
</div>

<div *ngFor="let fileItem of uploader.queue">
  <app-uploader-content-card [fileInput]='fileItem._file'></app-uploader-content-card>
</div>
