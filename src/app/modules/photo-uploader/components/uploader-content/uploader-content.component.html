<div *ngIf="!photoHasUploaded"
  style="margin-top: 25px;"
>
  <div
    ng2FileDrop
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    (onFileDrop)="onChangePreviewImages()"
    style="margin-left: -40px; margin-right: -40px; height: 500px;"
    class="well my-drop-zone nv-file-over card bg-faded p-3 text-center mb-3">
    <div class="flex-container" style="margin-top: 13%">
      <mat-icon>cloud_upload</mat-icon>
    </div>
    Drop Photos Here
  </div>


</div>

<div *ngIf="photoHasUploaded" style="margin-top: 10px;">
  <mat-divider></mat-divider>
</div>

<div class="flex-container-photocard" fxLayout.xs="column">
  <div *ngFor="let fileItem of uploader.queue">
    <app-uploader-content-card [fileItem]='fileItem' [photoUploaderModel]='GetPhotoUploaderModel(fileItem)'></app-uploader-content-card>
  </div>
</div>
