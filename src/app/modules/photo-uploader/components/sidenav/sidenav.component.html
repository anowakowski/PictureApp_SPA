<app-nav></app-nav> 
<mat-drawer-container class="app-container" autosize>
  <mat-drawer 
    #drawer class="sidenav-content-elements mat-elevation-z10 sidenav-container-background-image"
    [opened]="isUploadedPhoto"
    mode='side'>
    <div class="sidenav-element-flex-container">
      <form [formGroup]="sidenavPhotoForm" class="mb-3">
          <mat-form-field class="sidenav-element-form-input">

            <input matInput  placeholder="photo title" formControlName="photoTitle" required>
            <mat-error *ngIf="this.sidenavPhotoForm.get('photoTitle').invalid">Photo title cant be empty</mat-error>
          </mat-form-field>
          <mat-form-field class="sidenav-element-form-input">
            <input matInput placeholder="photo description" formControlName="photoDescription" class="base-style" required>
            <mat-error *ngIf="this.sidenavPhotoForm.get('photoDescription').invalid">Photo description cant be empty</mat-error>
          </mat-form-field>
          <div style="margin-top: 10px;">
              <mat-divider></mat-divider>
          </div>      
                        
      </form>      
    </div>
   </mat-drawer>
  <div class="app-sidenav-content">
    <div class="wrapper">
        <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
