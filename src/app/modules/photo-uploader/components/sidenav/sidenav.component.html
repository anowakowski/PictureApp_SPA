<app-nav></app-nav> 
<mat-drawer-container class="app-container" autosize>
  <mat-drawer 
    #drawer class="sidenav-content-elements mat-elevation-z10 sidenav-container-background-image"
    [opened]="isUploadedPhoto"
    mode='side'>
    <div class="sidenav-element-flex-container">


          <mat-divider></mat-divider>
          <p>add title</p>
          <p>add description</p>
          <mat-divider></mat-divider>
          <p>add tags</p>
          <mat-divider></mat-divider>


      <form [formGroup]="sidenavPhotoForm" class="mb-3">
          <mat-form-field class="mb-2">
            <input matInput placeholder="photo name" formControlName="photoName" class="base-style" required>
            <mat-error></mat-error>
          </mat-form-field>
  
        </form>      
    </div>
   </mat-drawer>
  <div class="app-sidenav-content">
    <div class="wrapper">
        <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
