<div mat-dialog-content>
    <div
    ng2FileDrop
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    (onFileDrop)="onChangePreviewImages()"
    style= "width: 100%; height: 400px; background: #dcdcdc45;"
    class="well my-drop-zone nv-file-over card bg-faded p-3 text-center mb-3 ">
    <div class="flex-container" style="margin-top: 23%;">
      <mat-icon>cloud_upload</mat-icon>
    </div>
      Drop Photos Here
  </div>

</div>
<div mat-dialog-actions>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">NO</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
