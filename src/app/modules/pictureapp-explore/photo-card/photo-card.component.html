<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{ 'background-image': 'url(' + mainPhoto.url + ')' }"
      class="example-header-image">
    </div>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>same photo title example</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      class="card-img"
      mat-card-image
      src="{{ currentPhoto.url }}"
      alt="Photo of a Shiba Inu"
      (click)="OpenPhotoDetailDialog(user, currentPhoto)" />    
    <p>
      {{currentPhoto.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!isFollower" (click)="followUser(user)">
      Follow
    </button>
    <button mat-button *ngIf="isFollower" (click)="unfollowUser(user)">
      Unfollow
    </button>
  </mat-card-actions>
</mat-card>
