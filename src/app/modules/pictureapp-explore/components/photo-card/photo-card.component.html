<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{ 'background-image': 'url(' + mainPhoto.url + ')' }"
      class="main-header-image">
    </div>
    <mat-card-title>
        {{ user.username }}
        <button mat-button *ngIf="!isFollower" (click)="followUser(user)">
          Follow
        </button>
        <button mat-button *ngIf="isFollower" (click)="unfollowUser(user)">
          Unfollow
        </button>
    </mat-card-title>
    <mat-card-subtitle>same photo title example</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      class="card-img"
      mat-card-image
      src="{{ currentPhoto.url }}"
      alt="Photo of a Shiba Inu"
      (click)="OpenPhotoDetailDialog(user, currentPhoto)" />    
    <p>
      {{currentPhoto.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary">
      <mat-icon class="btn-like" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button with a heart icon">insert_comment</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
