<div class="example-container">
  <form [formGroup]="editPhotoForm" (submit)="submitChanges()">
    <mat-card class="edit-user-photos-card" [ngClass]="{'edit-user-photos-card-current': isEdit, 'edit-user-photos-card-removing': isInRemoving}"> 
          <mat-card-header>
              <div class="example-container">
                <mat-card-title>
                  <label *ngIf="!isEdit">title1</label>
                  <mat-form-field *ngIf="isEdit" class="edit-user-photos-card-inputs">
                    <input
                      matInput
                      placeholder="edit title"
                      formControlName="photoTitle"
                    />
                  </mat-form-field>
                </mat-card-title>
                <mat-card-subtitle>
                  <label *ngIf="!isEdit">subtitle2</label>
                  <mat-form-field *ngIf="isEdit" class="edit-user-photos-card-inputs">
                      <input
                        matInput
                        placeholder="edit subtitle"
                        formControlName="photoSubtitle"
                      />
                    </mat-form-field>                  
                </mat-card-subtitle>
              </div>
            </mat-card-header>   
            <img mat-card-image src="{{ photo.url }}" alt="Photo of a Shiba Inu" />
            <mat-card-content>
                <label *ngIf="!isEdit">{{ photo.description }}</label> 
                <mat-form-field *ngIf="isEdit" class="edit-user-photos-card-textarea">
                    <textarea
                      matInput
                      placeholder="edit description"
                      formControlName="photoDescription"
                      rows="3"
                    ></textarea>
                </mat-form-field>  
            </mat-card-content>   
            <mat-card-actions>
                <button *ngIf="!isEdit" mat-icon-button color="primary" (click)="editPhoto(true)">
                  <mat-icon>border_color</mat-icon>
                </button>
                <button *ngIf="!isEdit" mat-icon-button color="primary" (click)="openConfirmationDialog(photo)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button *ngIf="!isEdit" mat-icon-button color="primary">
                  <mat-icon matBadge="15" matBadgeColor="accent" class="btn-like">favorite</mat-icon>
                </button>
                <button *ngIf="!isEdit" mat-icon-button color="primary">
                      <mat-icon matBadge="2" matBadgeColor="warn">insert_comment</mat-icon>
                </button>                
                <button *ngIf="isEdit" mat-icon-button color="primary" type="submit">
                    <mat-icon>done</mat-icon>
                </button> 
                <button *ngIf="isEdit" mat-icon-button color="primary" (click)="editPhoto(false)">
                    <mat-icon>clear</mat-icon>
                </button>  
            </mat-card-actions>                            
    </mat-card>
  </form>
</div>
