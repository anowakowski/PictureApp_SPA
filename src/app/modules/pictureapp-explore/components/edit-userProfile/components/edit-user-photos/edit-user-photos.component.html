<div class="example-container">
  <form [formGroup]="editPhotoForm">

    <mat-card class="edit-user-photos-card"> 
          <mat-card-header>
              <div class="example-container">
                <mat-card-title>
                  <label *ngIf="!isEdit">title1</label>
                  <mat-form-field *ngIf="isEdit">
                    <input
                      matInput
                      placeholder="edit title"
                      formControlName="photoTitle"
                    />
                  </mat-form-field>
                </mat-card-title>
                <mat-card-subtitle>
                  <label *ngIf="!isEdit">subtitle2</label>
                  <mat-form-field *ngIf="isEdit">
                      <input
                        matInput
                        placeholder="edit subtitle"
                        formControlName="photoSubtitle"
                      />
                    </mat-form-field>                  
                </mat-card-subtitle>
              </div>
            </mat-card-header>   
            <img mat-card-image src="{{ photo.url }}" alt="Photo of a Shiba Inu" />
            <mat-card-content>
              <p>
                <label *ngIf="!isEdit">{{ photo.description }}</label> 
                <mat-form-field *ngIf="isEdit">
                    <textarea
                      matInput
                      placeholder="edit description"
                      formControlName="photoDescription"
                    ></textarea>
                </mat-form-field>                   
              </p>
            </mat-card-content>   
            <mat-card-actions>
                <button mat-icon-button color="primary" (click)="editPhoto()">
                  <mat-icon>border_color</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>                            

    </mat-card>
  </form>
</div>
