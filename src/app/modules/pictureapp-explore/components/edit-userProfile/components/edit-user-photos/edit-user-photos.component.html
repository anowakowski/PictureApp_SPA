<mat-card class="edit-user-photos-card">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{photo.url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{photo.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="primary">
            <mat-icon>border_color</mat-icon>
        </button>     
        <button mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
        </button>            
    </mat-card-actions>
  </mat-card>
