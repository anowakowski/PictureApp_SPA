
<div layout="row" class="edit-userPfrofile-background-image">
    <div flex class="edit-userProfile-backgound-image-basePosition"></div>
    <div class="edit-userProfile-mainPhoto-flex-container-element">
      <img src="{{mainPhoto?.url}}" class="edit-userProfile-mainPhoto-image"/>
    </div>
</div>
<div class="edit-userProfile-mainPhoto-flex-container-element">
    <div class="edit-userProfile-userData-userName">{{user.username}}</div>

</div>
<div class="edit-userProfile-mainPhoto-flex-container-element">
    <div class="edit-userProfile-userData-followers">
      <span>40 followers</span> 
      <span style="margin-left: 10px;">60 following</span> 
      <span style="margin-left: 10px;">1200 phots</span>
    </div>
</div>
<div class="flex-container content-align" fxLayout.xs="column">


  <mat-tab-group class="tab-container">
    <mat-tab label="Photos">
      <div class="flex-container" fxLayout.xs="column">
        <div *ngFor="let photo of userPhotos">
          <app-edit-user-photos [photo]="photo"></app-edit-user-photos>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Albums"> Albums </mat-tab>
    <mat-tab label="Groups"> Groups </mat-tab>
    <mat-tab label="Your Likes"> Your Likes </mat-tab>
    <mat-tab label="About"> About </mat-tab>
  </mat-tab-group>
</div>
