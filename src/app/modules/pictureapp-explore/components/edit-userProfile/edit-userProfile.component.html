<div class="flex-container content-align" fxLayout.xs="column">
  <mat-tab-group class="tab-container">
    <mat-tab label="Photos">
      <div class="flex-container" fxLayout.xs="column">
        <div *ngFor="let photo of user.photos">
          <app-edit-user-photos [photo]="photo"></app-edit-user-photos>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Albums"> Albums </mat-tab>
    <mat-tab label="Groups"> Groups </mat-tab>
    <mat-tab label="Your Likes"> Your Likes </mat-tab>
    <mat-tab label="About"> About </mat-tab>
  </mat-tab-group>
</div>
