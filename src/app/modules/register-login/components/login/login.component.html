<div class="row align-items-center justify-content-center box">
    <div class="col-12 col-sm-10 col-md-7 col-xl-5">
      <div class="form-box text-center">
        <p class="mat-display-1" color="primary">Login <mat-icon>camera</mat-icon>  </p>
         <form [formGroup]="loginForm" (ngSubmit)="login()" class="mb-3">
          <mat-form-field class="mb-2">
            <input matInput placeholder="email" formControlName="email" class="base-style" required>
            <mat-error *ngIf="this.loginForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field class="mb-3">
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" class="base-style" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="this.loginForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>

          <div class="row">
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
              <mat-icon>exit_to_app</mat-icon> 
              Login
            </button>
          </div>
        </form>
        <hr />
        <div class="row btn-margin">
          <button mat-raised-button class="btn-margin-bottom fb-style">Contiune with Facebook</button>
          <button mat-raised-button >Contiune with Google</button>
        </div>
        <hr />

        <p>Don't have an account? <a [routerLink]="['/auth/register']" >Sing Up</a></p>

      </div>
    </div>
  </div>
