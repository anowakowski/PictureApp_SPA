<form [formGroup]="searchPhotosForm" (ngSubmit)="searchPictures()">
  <mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Search photos" formControlName="searchPhotos" required>
        </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="submit">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button (click)="close()">
        <mat-icon>clear</mat-icon>
    </button>    
  </mat-dialog-actions>
</form>
